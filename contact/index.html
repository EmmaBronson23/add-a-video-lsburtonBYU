<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="contact">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Urbanist:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
  <title>Contact us</title>
</head>

<body class="contact">
  <header>
    <nav>
      <div class="menu-icon">
        <svg viewbox="0 0 60 60" width="40px" height="40px">
          <line x1="5%" y1="50%" x2="95%" y2="50%" />
          <line x1="5%" y1="50%" x2="95%" y2="50%" />
        </svg>
      </div>
      <ul>
        <li><a href="../">Home</a></li>
        <li><a href="../about/">Resume</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>
  </header>
  <h1>Contact Card</h1>
  <h2>Please fill out your information below</h2>
  <main>
    <div class="image-wrapper">
      <img src="../images/oceanheroimage.jpg" alt="none"
      height="600px" width="600px">
    </div>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <div class="fieldset-wrapper">
        <fieldset>
          <legend>Select your favorite social media platform</legend>

          <input type="radio" id="black" name="color" value="black">
          <label for="black">Instagram</label>

          <input type="radio" id="brown" name="color" value="brown">
          <label for="brown">Snapchat</label>

          <input type="radio" id="red" name="color" value="red">
          <label for="red">Facebook</label>

          <input type="radio" id="white" name="color" value="white">
          <label for="white">LinkedIN</label>
        </fieldset>
      </div>
      <label for="haiku">Compose a haiku about yourself</label>
      <textarea id="haiku" name="haiku" rows="3" placeholder="Use a 5,7,5 syllable pattern"></textarea>
      <button>Send</button>
    </form>
  </main>
  <footer>A footer</footer>
  <script>
    document.querySelector(".menu-icon").addEventListener("click", function () {
      this.parentElement.classList.toggle("close");
    });
  </script>
</body>

</html>
